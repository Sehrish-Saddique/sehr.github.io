<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="surveyCss.css" />
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form" method="post" action='https://register-demo.freecodecamp.org'>
      <fieldset>
        <label id="name-label">Name <input id="name" name="name-label" type="text" required placeholder="Enter your name"/></label>
         <label id="email-label">Email <input id="email" name="email-label" type="email" required placeholder="Enter your Email"/></label>
        <label id="number-label">Age (optional) <input id="number" name="number-label" type="number" placeholder="16" min="10" max="120"/></label>
      </fieldset>
      <fieldset>
       
<!---->

        <label for="dropdown">Which option best describes your current role?
            <select id="dropdown" name="dropdown">
              <option value="">Select current role</option>
              <option value="1">Student</option>
              <option value="2">Full Time Job</option>
              <option value="3">Full Time Learner</option>
              <option value="4">Prefer not to say</option>
              <option value="5">Other</option>
            </select>
          </label>
<!---->
        
          <label for="recommend">Would you recommend freeCodeCamp to a friend?
            <label for="definitely"><input id="definitely" type="radio" name="choice-type" class="inline" value="definitely"/> Definitely</label>
            <label for="maybe"><input id="maybe" type="radio" name="choice-type" class="inline" value="maybe"/> Maybe</label>
             <label> <input id="notsure" type="radio" required name="choice-type" class="inline" value="notsure" /> Not sure
            </label>
           </label>
<!---->
          <label for="dropdown">What is your favorite feature of freeCodeCamp?
            <select id="dropdown" name="dropdown">
              <option value="">Select an option</option>
              <option value="1">Challenges</option>
              <option value="2">Projects</option>
              <option value="3">Community</option>
              <option value="4">Open Source</option>
            </select>
          </label>
      </fieldset>
      <fieldset>
<!---->       
        <label id="survey-form">What would you like to see improved? (Check all that apply)
          <select id="referrer" name="referrer">
            <label for="Front-end Projects"><input id="Front-end Projects" type="checkbox" name="Front-end Projects" class="inline" value="1" /> Front-end Projects</label>
            <label for="Back-end Projects"><input id="Back-end Projects" type="checkbox" name="Back-end Projects" class="inline" value="2" /> Back-end Projects</label>
            <label for="Data Visualization"><input id="Data Visualization" type="checkbox" name="Data Visualization" class="inline" value="3"/> Data Visualization</label>
            <label for="Challenges"><input id="Challenges" type="checkbox" name="Challenges" class="inline" value="4" /> Challenges</label>
            <label for="Open Source Community"><input id="Open Source Community" type="checkbox" name="Open Source Community" class="inline" value="5"/> Open Source Community</label>
            <label for="Gitter help rooms"><input id="Gitter help rooms" type="checkbox" name="Gitter help rooms" class="inline" value="6" /> Gitter help rooms</label>
            <label for="Videos"><input id="Videos" type="checkbox" name="Videos" class="inline" value="7"/> Videos</label>
            <label for="City MeetupsWiki"><input id="City Meetups" type="checkbox" name="City Meetups" class="inline" value="8"/> City Meetups</label>
            <label for="Wiki"><input id="Wiki" type="checkbox" name="Wiki" class="inline" value="9"/> Wiki </label>
            <label for="Forum"><input id="Forum" type="checkbox" name="Forum" class="inline" value="10"/> Forum</label>
            <label for="Additional Courses"><input id="Additional Courses" type="checkbox" name="Additional Courses" class="inline" value="11" /> Additional Courses</label>   
          </select>
        </label>

<!---->
        <label for="comment">Any comments or suggestions?
          <textarea id="comment" name="comment" rows="8" cols="30" placeholder="Enter your comment here..."></textarea>
        </label>
      </fieldset>
      <input type="submit" value="Submit" id="submit"/>
    </form>
  </body>
</html>
